<!DOCTYPE html>
<html lang="en">
<head>

    <title>Colorful Shapes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Static Shapes</h1>
        <div id="staticShapesContainer">
            <div class="static-shape square"></div>
            <div class="static-shape circle"></div>
            <div class="static-shape triangle-up"></div>
            <div class="static-shape square"></div>
            <div class="static-shape circle"></div>
            <div class="static-shape triangle-up"></div>
            <!-- <div class="static-shape triangle-down"></div>
            <div class="static-shape triangle-left"></div>
            <div class="static-shape triangle-right"></div> -->
            <!-- Add more static shapes as needed -->
        </div>

        <h1>اختر اللون المطلوب من قائمة الألوان ثم اضغط على الشكل</h1>
        <input type="color" id="colorPicker">
        <div id="shapesContainer">
            <div class="shape square"></div>
            <div class="shape circle"></div>
            <div class="shape triangle-up"></div>
            <div class="shape square"></div>
            <div class="shape circle"></div>
            <div class="shape triangle-up"></div>
            <!-- <div class="shape triangle-down"></div>
            <div class="shape triangle-left"></div>
            <div class="shape triangle-right"></div> -->
            <!-- Add more shapes as needed -->
        </div>

</html>
